<a class="box" href="{{ .Permalink }}">
  <div class="columns">
  {{ if isset .Params "coverimage" }}
    <div class="column is-three-quarters">
      <h4 class="title is-size-2 has-text-weight-bold">{{ .Title }}</h4>
      <h6 class="subtitle has-text-grey is-6 is-family-secondary">{{ .Summary }}</h6>
      <div>
        {{ partial "article_tags.html" .}}
      </div>
    </div>
    <div class="column is-one-quarter">
      <img src="/images/{{ .Params.coverimage }}" />
    </div>

  {{ else }}
    <div class="column">
      <h4 class="title is-size-2 has-text-weight-bold">{{ .Title }}</h4>
      <h6 class="subtitle has-text-grey is-6 is-family-secondary">{{ .Summary }}</h6>
      <div>
        {{ partial "article_tags.html" .}}
      </div>
    </div>
  {{ end }}
  </div>
</a>
